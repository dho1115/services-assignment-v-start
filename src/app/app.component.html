<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 d-flex justify-content-center">
      <h3 [ngStyle]="{textAlign: 'center'}">TOTAL: {{counterService.total}}.</h3>
      <h5 [ngStyle]="{textAlign: 'center'}">ACTIVE: {{counterService.active}}.</h5>
      <h5 [ngStyle]="{textAlign: 'center'}">INACTIVE: {{counterService.inactive}}.</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <app-active-users></app-active-users>

      <app-inactive-users></app-inactive-users>
    </div>
    <!--
      Optimize this app by adding a UsersService which manages the active and inactive users.

      Also add a CounterService which counts the number of active->inactive and inactive->active actions.
    -->
  </div>
</div>
